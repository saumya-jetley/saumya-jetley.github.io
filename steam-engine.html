<div class="steam-engine">
    <svg width="100" height="30" viewBox="0 0 100 30" fill="none" stroke="black" stroke-width="2">
        <!-- Smoke -->
        <circle class="smoke" cx="15" cy="5" r="2" fill="black" style="animation-delay: 0s;"/>
        <circle class="smoke" cx="18" cy="3" r="2" fill="black" style="animation-delay: 0.5s;"/>
        <circle class="smoke" cx="12" cy="4" r="2" fill="black" style="animation-delay: 1s;"/>
        
        <!-- Engine Body -->
        <rect x="20" y="10" width="40" height="15" />
        <circle cx="30" cy="25" r="4" /> <!-- Front wheel -->
        <circle cx="50" cy="25" r="4" /> <!-- Back wheel -->
        
        <!-- Chimney -->
        <rect x="15" y="5" width="6" height="8" />
        
        <!-- Front -->
        <path d="M60 15 L65 15 L65 25 L60 25" />
        
        <!-- Details -->
        <line x1="25" y1="15" x2="55" y2="15" />
        <circle cx="40" cy="20" r="2" />
    </svg>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
    }

    .steam-engine {
        position: absolute;
        bottom: 10px;
        animation: moveEngine 30s linear infinite;
    }

    @keyframes moveEngine {
        from {
            transform: translateX(-100px);
        }
        to {
            transform: translateX(calc(100vw + 100px));
        }
    }

    @keyframes smoke {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.8;
        }
        100% {
            transform: translateY(-20px) scale(1.5);
            opacity: 0;
        }
    }

    .smoke {
        animation: smoke 2s infinite;
    }
</style>
